<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Xarajatni tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Xarajatni tahrirlash</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Ism:</label>
                    <input type="text" name="name" class="form-control" value="{{ expense.name }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Familiya:</label>
                    <input type="text" name="last_name" class="form-control" value="{{ expense.last_name }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Izoh:</label>
                    <input type="text" name="text" class="form-control" value="{{ expense.text }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Narx (so'm):</label>
                    <input type="number" name="price" class="form-control" value="{{ expense.price }}">
                </div>

                <button type="submit" class="btn btn-success">💾 Saqlash</button>
                <a href="{% url 'medroom-list' %}" class="btn btn-secondary">⬅️ Orqaga</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
