<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xarajatni o‘chirish</title>
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #555;
        }
        button, a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        button {
            background-color: #e53935;
            color: white;
            border: none;
        }
        a {
            background-color: #ccc;
            color: black;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            p {
                font-size: 16px;
            }
            button, a {
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rostdan ham o‘chirmoqchimisiz?</h2>
        <p><strong>{{ expense.name }} {{ expense.last_name }}</strong> — <strong>{{ expense.prica }}</strong> so‘m</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Ha, o‘chir</button>
        </form>
    </div>
</body>
</html>
