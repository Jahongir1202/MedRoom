<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Joy band qilish</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 20px;
    }

    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 900px; /* Kengroq qilib qo‘ydim */
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px; /* Ustunlar orasidagi masofa */
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fafafa;
        font-size: 14px;
        transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #1d72b8;
        outline: none;
        background-color: #fff;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #1d72b8;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        grid-column: span 2; /* Tugma ikki ustunni egallasin */
    }

    button:hover {
        background-color: #155d8b;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Joy band qilish</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-grid">
            <div class="form-group">
                <label>Xona to‘liq bandmi?</label>
                {{ form.is_full_room }}
            </div>

            <div class="form-group">
                <label>Ism:</label>
                <input type="text" name="name" value="{{ form.name.value }}" required>
            </div>

            <div class="form-group">
                <label>Familiya:</label>
                <input type="text" name="last_name" value="{{ form.last_name.value }}" required>
            </div>

            <div class="form-group">
                <label>Yashash manzil:</label>
                <input type="text" name="yashash_manzil" value="{{ form.yashash_manzil.value }}">
            </div>

            <div class="form-group">
                <label>Kasbi:</label>
                <input type="text" name="job" value="{{ form.job.value }}">
            </div>

            <div class="form-group">
                <label>Telefon raqam:</label>
                <input type="number" name="phone_number" value="{{ form.phone_number.value }}">
            </div>

            <div class="form-group">
                <label>Doktor:</label>
                <input type="text" name="doktor" value="{{ form.doktor.value }}">
            </div>

            <div class="form-group">
                <label>Qarovchi:</label>
                <input type="text" name="brought" value="{{ form.brought.value }}">
            </div>

            <div class="form-group">
                <label>Xona narxi:</label>
                <input type="number" name="price" value="{{ form.price.value }}">
            </div>

            <div class="form-group">
                <label>Hamshira narxi:</label>
                <input type="number" name="price_nurse" value="{{ form.price_nurse.value }}">
            </div>

            <div class="form-group">
                <label>Kun:</label>
                <input type="number" name="day" value="{{ form.day.value }}">
            </div>

            <div class="form-group">
                <label>Labaratoriya:</label>
                <input type="number" name="Labaratoria" value="{{ form.Labaratoria.value }}">
            </div>

            <div class="form-group">
                <label>UZI:</label>
                <input type="number" name="UZI" value="{{ form.UZI.value }}">
            </div>

            <div class="form-group">
                <label>Izoh:</label>
                <textarea name="Izoh">{{ form.Izoh.value }}</textarea>
            </div>

            <div class="form-group">
                <label>Vaqt:</label>
                <input type="text" name="created_at" value="{{ form.created_at.value }}">
            </div>

            <button type="submit">Saqlash</button>
        </div>
    </form>
</div></body>
</html>
